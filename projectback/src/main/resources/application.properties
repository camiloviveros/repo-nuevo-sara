# Configuración de la aplicación
spring.application.name=projectback
server.port=8080

# Configuración de base de datos MySQL - Usando la BD que ya tienes
spring.datasource.url=jdbc:mysql://localhost:3306/detections?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=camilo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate - MÁS PERMISIVA para evitar errores
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Configuración del archivo JSON
app.detections.file-path=../detections/detections.json

# Configuración de logging - MÁS SIMPLE para evitar problemas
logging.level.com.example.demo=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.mysql=WARN

# Configuración de Jackson para manejo de JSON
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# Configuración de tamaño de request
server.tomcat.max-http-form-post-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de timeout - MÁS PERMISIVA
server.connection-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de pool de conexiones - CONSERVADORA
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=10

# Habilitación de endpoints de actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuración adicional para estabilidad
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# Configuración para evitar problemas de encoding
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true